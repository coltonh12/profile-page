<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="screen.css">
</head>
<body>
    <header>
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <h1>Username</h1>
            <button>Edit Profile</button>
        </div>
    </header>
    <main>
        <section class="about">
            <h2>About</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Bio:</strong> UX Designer passionate about creating seamless experiences.</p>
            <p><strong>Location:</strong> New York, USA</p>
            <p><strong>Website:</strong> <a href="#">example.com</a></p>
            <p><strong>Joined:</strong> January 1, 2023</p>
        </section>
        <section class="stats">
            <h2>Stats</h2>
            <p><strong>Followers:</strong> 1000</p>
            <p><strong>Following:</strong> 500</p>
            <p><strong>Posts:</strong> 50</p>
        </section>
        <section class="posts">
            <h2>Posts</h2>
            <!-- Example post -->
            <div class="post">
                <img src="post-thumbnail.jpg" alt="Post Thumbnail">
                <p>Caption for the post</p>
            </div>
            <!-- More posts go here -->
        </section>
    </main>
</body>
</html>
